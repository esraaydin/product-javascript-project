<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <table class="table table-striped">
            <h3 style="text-align: center; margin-top: 50px;">Product List</h3>
            <br>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Active</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123456</td>
                    <td>Clock</td>
                    <td>clk</td>
                    <td>Active</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>321456</td>
                    <td>Glass</td>
                    <td>gls</td>
                    <td>Active</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>

        Product Name: <input type="text" name="product name" id="product name"> 
        Product Id: <input type="text" name="product id" id="product id">
        Code: <input type="text" name="product code" id="product code">
        Unit Price: <input type="text" name="product unitPrice" id="product unitPrice">
        Active: <select name="product active" id="product active">
                <option value="bos"> Select...</option>
                <option value="active"> Active </option>
                <option value="inactive"> Inactive</option>
        </select>

        <form action="">
            <br>
            <button type="button" class="btn btn-danger">DELETE</button>
            <button type="button" class="btn btn-warning">SAVE</button>
            <button type="button" class="btn btn-success">EDIT</button>
        </form>
    </div>
</body>

</html>
