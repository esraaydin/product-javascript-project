<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="product.js"></script>
</head>

<body>

    <div class="container">
        <table class="table table-striped">
            <h3 style="text-align: center; margin-top: 50px;">Product List</h3>
            <br>
            <button type="button" class="btn btn-info"> + </button>
            <br>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Active</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>

        <input type="text" name="product name" id="product name" placeholder="Product Name">
        <input type="text" name="product id" id="product id" placeholder="Product ID">
        <input type="text" name="product code" id="product code" placeholder="Code">
        <input type="text" name="product unitPrice" id="product unitPrice" placeholder="Unit Price">
        Active: <select name="product active" id="product active">
            <option value="bos"> Select...</option>
            <option value="active"> Active </option>
            <option value="inactive"> Inactive</option>

        </select>
        

        <form action="">
            <br>
            <button type="button" class="btn btn-danger">DELETE</button>
            <button type="button" class="btn btn-warning">SAVE</button>
            <button type="button" class="btn btn-success">EDIT</button>
        </form>
    </div>
</body>

</html>
